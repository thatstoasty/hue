name: Build all packages

# on:
#   push:
#     branches:
#       - main
#   workflow_dispatch:
#   pull_request:
#     branches:
#       - main
on: ["push"]

jobs:
  build:
    strategy:
      matrix:
        include:
          - { target: linux-64, os: ubuntu-latest }
          - { target: osx-arm64, os: macos-14 }
      fail-fast: false

    runs-on: ${{ matrix.os }}
    timeout-minutes: 5

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install magic
        run: |
          curl -ssL https://magic.modular.com | bash

      - name: Build package for target platform
        env:
          TARGET_PLATFORM: ${{ matrix.target }}

        run: |
          magic run build --skip-existing=all --target-platform=$TARGET_PLATFORM

      - name: Upload all packages
        # do not upload on PR
        if: github.event_name == 'push'
        env:
          PREFIX_API_KEY: ${{ secrets.PREFIX_API_KEY }}
        run: |
          # ignore errors because we want to ignore duplicate packages
          for file in $CONDA_BLD_PATH/**/*.conda; do
            magic run rattler-build upload prefix -c "https://prefix.dev/api/v1/upload/mojo-community" "$file" || true
          done
